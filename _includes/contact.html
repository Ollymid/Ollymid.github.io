<!DOCTYPE html>
<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Me</h2>
                    <h3 class="section-subheading text-muted">I would love to hear from you.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form method="POST" action="https://formspree.io/ollymiddleton2@gmail.com">
                        <div class="row">
                            <div class="col-md-6">

                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" name="name">
                                </div>

                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" name="_replyto">
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone * (Optional)" id="phone" name="phone">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Your Message*" id="message" name="message">
                                    </textarea>
                                </div>

                                <input type="text" name="_gotcha" style="display:none" />

                                <input type="hidden" name="_subject" value="New submission!" />

                                <input type="hidden" name="_next" value="//ollymiddleton.co.uk" />

                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" value="send" class="btn btn-xl"> Send Message </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
